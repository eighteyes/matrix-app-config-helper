
# App Information for Store
name: monitor
version: 1
configVersion: 2
description: Matrix stats

settings:
  refresh: 1000

dataTypes:
  test: integer
  device:
    'os_hostname': string
    'os_type': string
    'os_platform': string
    'os_arch': string
  monitor:
    cpu: float
    memory: float

# screens are comprised of widgets
screens:
  # Row 1
  - - info
  # Row 2
  - - buttonTest
    - buttonsTest
  #  - buttonOut
  - - pieTest
    - radarTest
    - polarTest
  # row 3
  - - cpuChart
  # Row 4
  - - cpu
    - memory

widgets:
  info:
    type: device
    display: list-group
  cpuChart:
    type: monitor
    keys: cpu,memory
    display: line
    label: CPU Chart
  buttonTest:
    label: Test Button
    control: button
    trigger: buttonTest
    value: Fire the Missles
  buttonsTest:
    label: Test These buttons
    control: button
    map:
      - value: more power
        event: buttonUp
      - value: woah there
        event: buttonDown
      - value: start
        event: buttonStart
      - value: stop
        event: buttonStop
      - value: now
        event: buttonSample
  buttonSimpleTest:
    control: button
    map:
      one: one
      three: three
      two: two
    order:
      - one
      - two
      - three

  buttonOut:
    type: test
    display: digit
  switchTest:
    control: switch
  polarTest:
    type: monitor
    key: cpu
    display: polar
    label: polar bears
  pieTest:
    type: monitor
    key: cpu
    display: pie
    label: CPU Cycles
  radarTest:
    type: monitor
    key: cpu
    display: radar
    label: last CPU
  cpu:
    type: monitor
    key: cpu
    display: digit
    format: round
    label: cpu
  memory:
    type: monitor
    key: memory
    display: digit
    format: round
    label: memory

services:
  vehicle:
    engine: vehicle
    type: vehicle
    engineParams:
      zones:
      - exitZone:
        - - 24
          - 33
        - - 24
          - 42
        - - 42
          - 100
        - - 100
          - 110
      speedThresh : 45,
      nightMode: dynamic
  face:
    engine: face-recognition
    type: face
    engineParams:
      minDwell : 1
      minHappy : 0.1
  
  voice:
    engine: voice
    phrase: matrix